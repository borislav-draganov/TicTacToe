<!DOCTYPE html>
<html ng-app="TicTacToe">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	
	<!-- Angular.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- Socket.io -->
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	
	<!-- Custom -->
	<script src="/js/TicTacToe.ctrl.js"></script>
	<link href="/css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="container" ng-controller="TicTacToeController">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 centered">
				<h1>Tic-Tac-Toe</h1>
			</div>
		</div>
		
		<div class="row" ng-hide="gameStarted">
			<div class="col-xs-8 col-xs-offset-2 centered">
				<button type="button" class="btn btn-primary" ng-click="startSinglePlayer()">Play Single mode</button>
				<button type="button" class="btn btn-primary" ng-click="startMultiPlayer()">Play Multiplayer</button>
			</div>
		</div>
	
		<div class="row" ng-show="gameStarted">
			<div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-5">
				<div class="row" ng-repeat="row in field">
					<div class="col-xs-4 cell" ng-repeat="slot in row" ng-click="playerTurn(slot)">
						<div class="centered" ng-if="slot.faIcon"">
							<i class="fa fa-{{slot.faIcon}} fa-4x"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row" ng-if="statusText">
			<div class="col-xs-8 col-xs-offset-2 centered">
				<h1>{{ statusText }}</h1>
			</div>
		</div>
		
		<div class="row" ng-if="isGameOver()">
			<div class="col-xs-8 col-xs-offset-2 centered">
				<button type="button" class="btn btn-primary" ng-click="reset()">Play Again</button>
			</div>
		</div>
	</div>
</body>
</html>
